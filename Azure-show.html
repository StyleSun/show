<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Windows Azure</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
</head>
<body>
    <div class="bg">
        <audio id="car_audio" src="music/audio.mp3" preload="preload" loop="loop"></audio>
        <div class="wp">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div id="p" style="position:relative">
                            <div class="ani l3 l3t1" swiper-animate-effect="line" swiper-animate-delay="1.5s"></div>
                            <div class="ani l4 l4t1" swiper-animate-effect="line" swiper-animate-delay="2.5s"></div>
                            <div class="ani c c0t1 circle0" swiper-animate-effect="scale-cir" ></div>
                            <div class="ani c c0t2 circle0" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c0t3 circle0" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t1 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t2 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t3 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c2t1 circle2" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c4t1 circle4" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c5t1 circle5" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c5t2 circle5" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c6t1 circle6" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c7t1 circle7" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c8t1 circle8" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c9t1 circle9" swiper-animate-effect="scale-cir"></div>
                            <div class="ani b bottom3 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="2.5s"></div>
                            <div class="ani b bottom2 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="1.8s"></div>
                            <div class="ani b bottom1 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="1s"></div>
                            <div class="ani txt1 txt" swiper-animate-effect="stx" swiper-animate-delay="3s">
                                <div>20XX年</div>
                                <div>有XXX位客户</div>
                                <div>使用了Azure&nbsp;<img src="img/logo-azure.png" width="90px"></div>
                            </div>
                            <div class="ani txt2 txt" swiper-animate-effect="stx" swiper-animate-delay="3.5s">
                                <div>付费用户</div>
                                <div><img src="img/user.png" width="22px" style="position:relative;top:5px;right:5px;" />XXX位</div>
                            </div>
                            <div class="ani txt3 txt" swiper-animate-effect="stx" swiper-animate-delay="4s">
                                <div>企业级客户</div>
                                <div><img src="img/user.png" width="22px" style="position:relative;top:5px;right:5px;" />XXX位</div>
                                <div>占比达3.38%<img src="img/piece.png" width="22px" style="position:relative;top:5px;left:5px;" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div id="p" style="position:relative">
                            <div class="ani bottom4 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="1s"></div>
                            <div class="ani bottom5 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="1.5s"></div>
                            <div class="ani bottom6 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="2s"></div>
                            <div class="ani bottom7 sc" swiper-animate-effect="ani-sc" swiper-animate-delay="0.5s"></div>
                            <div class="ani l4t2 l4" swiper-animate-effect="line" swiper-animate-delay="1s"></div>
                            <div class="ani l4t3 l4" swiper-animate-effect="line" swiper-animate-delay="1.5s"></div>
                            <div class="ani l4t4 l4" swiper-animate-effect="line" swiper-animate-delay="2s"></div>
                            <div class="ani c c0t4 circle0" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c0t5 circle0" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c0t6 circle0" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t4 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t5 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani c c1t6 circle1" swiper-animate-effect="scale-cir"></div>
                            <div class="ani tri1 triangle" swiper-animate-effect="scale-cir"></div>
                            <div class="ani tri2 triangle" swiper-animate-effect="scale-cir"></div>
                            <div class="ani tri3 triangle" swiper-animate-effect="scale-cir"></div>
                            <div class="ani tri4 triangle" swiper-animate-effect="scale-cir"></div>
                            <div class="ani txt4 txt" swiper-animate-effect="stx" swiper-animate-delay="2.5s">
                                <div><span>所有的Azure</span></div>
                                <div><span>用户共支付</span></div>
                                <div><span><img src="img/money.png" width="22px" style="position:relative;top:5px;right:5px;" />XXXXXXX元</span></div>
                            </div>
                            <div class="ani txt5 txt" swiper-animate-effect="stx" swiper-animate-delay="3s">
                                <div>企业客户</div>
                                <div>支付占比</div>
                                <div>达XX%<img src="img/piece.png" width="22px" style="position:relative;top:5px;left:5px;" /></div>
                            </div>
                            <div class="ani txt6 txt" swiper-animate-effect="stx" swiper-animate-delay="3.5s">
                                <div>最大的</div>
                                <div>单一订单达</div>
                                <div><img src="img/money.png" width="22px" style="position:relative;top:5px;right:5px" />XXXXX元</div>
                            </div>
                            <div class="ani txt7 txt" swiper-animate-effect="stx" swiper-animate-delay="4s">
                                <div>Azure个人用户</div>
                                <div>平均充值费用</div>
                                <div><img src="img/money.png" width="22px" style="position:relative;top:5px;right:5px;" />XXXXX元</div>
                            </div>
                            
                        </div>
                        <p class="back"><a href="index.html">点此返回</a></p> 
                    </div>
                </div>
        	</div>
            <div class="arrow"></div>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        setTimeout(function(){
            $(window).scrollTop(1);
        },0);
        screenR(document, window);
        animateEndCir();
        animateEndTri();
        musicPlay();
        var mySwiper = new Swiper ('.swiper-container', {
            width : window.innerWidth,
            height : window.innerHeight,
            direction: 'vertical',
            speed: 1000,
            loop: false,
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            }, 
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
              }
          })
    </script>
</body>
</html>
